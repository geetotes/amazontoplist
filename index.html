---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>Best Sellers</h1>
  <ul class="categories">
    {% for post in site.tags.bs %}
    <li>{{ post.title }}</li>
    {% endfor %}
  </ul>

</div>
